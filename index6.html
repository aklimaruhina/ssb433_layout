<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and form</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
       
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-body">
            <h1>Sign UP</h1>
            <p>Its quite Easy</p>
            <form action="#" method="">
                <div class="row">
                    <div class="left-row">
                        <input type="text" name="first_name" placeholder="First Name" class="form-control">
                    </div>
                    <div class="right-row">
                        <input type="text" name="last_name" placeholder="Surname" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <input type="text" class="form-control" name="phone_email" placeholder="Mobile number or Email Address">
                </div>
                <div class="row">
                    <input type="password" class="form-control" name="password" placeholder="New Password">
                </div>
                <div class="row">
                    <label for="dob" class="lable">Date of birth</label>
                    <select name="day" id="" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <select name="month" id="" class="form-select">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>

                    </select>
                    <select name="date" id="" class="form-select">
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                    </select>
                </div>
                <div class="row">
                    <label for="gender" class="lable">Gender</label>
                    <span class="border_box">
                        <label for="html">Female</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    
                    </span>
                    <span class="border_box">
                        <label for="css">Male</label>
                    <input type="radio" id="css" name="gender" value="Male">
                    
                    </span>
                    <span class="border_box">
                        <label for="php">Custom</label>
                    <input type="radio" id="php" name="gender" value="Custom">
                    
                    </span>
                </div>
                <div class="row">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        <table class="table">
            <caption>User Details</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Aklima</td>
                    <td>Akther</td>
                    <td>akli_macse10@mail.com</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Ruhina</td>
                    <td>Akther</td>
                    <td>akli_macse10@mail.com</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Halima</td>
                    <td>Akther</td>
                    <td>akli_macse10@mail.com</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
